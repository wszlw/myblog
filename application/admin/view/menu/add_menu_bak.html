<!-- 模板引入 -->
{include file="/public/pub_header" /}

<body>
<div id="app">
<template>
  <el-table ref="multipleTable" stripe=true; :data="tableData3" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
    <el-table-column type="selection" width="55"></el-table-column>
    
    <el-table-column label="日期" width="120"><template slot-scope="scope">{{ scope.row.date }}</template></el-table-column>
    
    <el-table-column prop="name" label="姓名" width="120"></el-table-column>
    
    <el-table-column prop="url" label="地址" show-overflow-tooltip></el-table-column>
    
    <el-table-column prop="css" label="地址" show-overflow-tooltip></el-table-column>
    
    <el-table-column prop="fid" label="地址" show-overflow-tooltip></el-table-column>
    
    <el-table-column prop="quanxian" label="地址" show-overflow-tooltip></el-table-column>
  </el-table>
  
  <div style="margin-top: 20px">
    <el-button @click="toggleSelection([tableData3[1], tableData3[2]])">切换第二、第三行的选中状态</el-button>
    <el-button @click="toggleSelection()">取消选择</el-button>
  </div>
</template>
</div>

<script>	
var Main = {
    data() {
      return {
        tableData3: {$list},
        multipleSelection: []
      }
    },
    methods: {
      toggleSelection(rows) {
        if (rows) {
          rows.forEach(row => {
            this.$refs.multipleTable.toggleRowSelection(row);
          });
        } else {
          this.$refs.multipleTable.clearSelection();
        }
      },
      handleSelectionChange(val) {
        this.multipleSelection = val;
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')	
	
	
</script>
</body>
</html>
